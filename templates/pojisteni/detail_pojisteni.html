<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "{{ url_for('static', filename='styl_detail_pojisteni.css')}}" type = "text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Detail pojištění</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
        <nav class="nav nav-pills nav-fill">
            <div class="col-2">
            <a class = "nav-link" href ="{{ url_for('index') }}">PojištěníApp</a>
            </div>
            <div class="col"></div>
            <div class="col"><a class = "nav-link"  href="{{ url_for('pojistenci') }}">Pojištěnci</a></div>
            <div class="col"><a class = "nav-link active" aria-current="page" href="{{ url_for('pojisteni') }}">Pojištění</a></div>
            <div class="col"><a class = "nav-link" href="{{ url_for('udalosti') }}">Události</a></div>
            <div class="col-2"><a class = "nav-link" href="{{ url_for('oaplikaci') }}">O aplikaci...</a></div>
            <div class="col"></div>
            <div class="col"><a class = "nav-link" href="{{ url_for('registrace') }}">Registrace</a></div>
            <div class="col"><a class = "nav-link" href="{{ url_for('prihlasit') }}">Přihlásit</a></div>
        </div>
    </div>
   </nav>    
    </header>
    <article>
        <h1>Detail pojištění</h1>
        
        <div class="zarovnani">
            <div>
                <table class="table">
                <thead>
                    <tr>
                        <th colspan="2" scope = "row">{{ pojisteni.nazev }}</th>
                    </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2" scope = "row" >{{ pojisteni.castka }} {{ pojisteni.predmet }}</td>
                </tr>
                <tr>
                    <td colspan="2" scope = "row">{{ pojisteni.platnost_od }} {{ pojisteni.platnost_do }}</td>
                    

                </tr>
                    
            </tbody>
            </table>
            </div>
        </div>

        <div class = "zarovnani">
            <h5 class="nova_klapka"><a href="{{ url_for('nove_pojisteni', id_pojistenec = pojisteni.id_pojistenec) }}">Přidat pojištění</a></h5>
            <h5  class = "editovat_klapky"><a href="{{ url_for('editace_pojisteni', id_pojisteni = pojisteni.id_pojisteni) }}">Editovat pojištění</a></h5>
            <h5 class = "odstranit_klapky" ><a href="{{ url_for('smazat_pojisteni', id_pojisteni = pojisteni.id_pojisteni) }}">Odstranit pojištění</a>
            
        </div>    
    </article>


</body>
